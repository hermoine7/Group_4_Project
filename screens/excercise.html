<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <title>Sleepify-Exercise</title>
</head>
<body style="background-color: #D2E2E8;">
    <center>
        <img src="../assets/Sleepify.png" style="width: 150px; height: auto; margin-top: 20px;"/>
    </center>
    <img src="../assets/Back.png" style="position: absolute; top: 0; left: 0; width: 90px; height: auto; cursor: pointer; margin-top: 50px; margin-left: 30px;" onclick="window.location.href='../screens/main.html'">
    <div data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="../assets/user.png" style="position: absolute; top: 0; right: 0; width: 50px; height: auto; cursor: pointer; margin-top: 64px; margin-right: 30px;">
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    
    <div style="display: flex; justify-content: space-between; width: 95%; margin-top: -60px; padding: 80px;">
        <div style="width: 65%;">
            <center>
                <img src="../assets/ex-g.png" style="width: auto; height: 400px;">
            </center>
        </div>
        <div style="width: 35%;">
            <h3 style="color: #495B70; margin-top: 40px; font-size: 38px; font-weight: bold; margin-left: 70px;">OTHER ACTIVITIES</h3>
            <center>
            <div id="cyclingContainer" style="width: 95%; height: 100px; justify-content: center; align-items: center; border-radius: 0.2cm; border: 0px; background-color: #495B70;">
                <center>
                    <br>
                    <h3 style="color: white; font-family: 'Trebuchet MS', sans-serif; font-size: 30px; font-weight: bold;">Cycling</h3>
                    <h3 style="color: white; font-family: 'Trebuchet MS', sans-serif; font-size: 20px;">1 hour 15 minutes</h3>
                </center>
            </div>

            <button class="btn btn-primary" style="background-color: #495B70; border-color: #495B70; margin-top: 20px; margin-bottom: 20px; font-size: larger; width: 50%; padding: 10px;" data-bs-toggle="modal" data-bs-target="#addActivityModal">Add Exercise</button>

            </center>

        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #FDF2E8; margin-left: 400px">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Profile</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><b>Username:</b> Shraavya Shankar</p>
                    <p><b>Email:</b> shravya@gmail.com</p>
                    <p><b>Points:</b> 100</p>
                </div>
                <div class="modal-footer" style="align-items: center; justify-content: center;">
                    <button type="button" class="btn btn-secondary" style="background-color: #495B70; width: 45%;" onclick="window.location.href='../index.html'">Log out</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addActivityModal" tabindex="-1" aria-labelledby="addActivityModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #FDF2E8; margin-left: 400px">
                <div class="modal-header">
                    <h5 class="modal-title" id="addActivityModalLabel">Add Exercise</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="exerciseForm">
                        <div class="mb-3">
                            <label for="exerciseName" class="form-label">Exercise Name</label>
                            <input type="text" class="form-control" id="exerciseName" required>
                        </div>
                        <div class="mb-3">
                            <label for="exerciseHours" class="form-label">Hours</label>
                            <input type="number" class="form-control" id="exerciseHours" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" style="background-color: #495B70; "onclick="addExercise()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addExercise() {
            var exerciseName = document.getElementById("exerciseName").value;
            var exerciseHours = document.getElementById("exerciseHours").value;

            var newActivityContainer = document.createElement("div");
            newActivityContainer.className = "d-flex justify-content-center";
            newActivityContainer.style.width = "95%";
            newActivityContainer.style.height = "100px";
            newActivityContainer.style.borderRadius = "0.2cm";
            newActivityContainer.style.border = "0px";
            newActivityContainer.style.backgroundColor = "#495B70";
            newActivityContainer.style.marginTop = "20px";
            newActivityContainer.innerHTML = `
                <center>
                    <br>
                    <h3 style="color: white; font-family: 'Trebuchet MS', sans-serif; font-size: 30px; font-weight: bold;">${exerciseName}</h3>
                    <h3 style="color: white; font-family: 'Trebuchet MS', sans-serif; font-size: 20px;">${exerciseHours} hours</h3>
                </center>
            `;

            var activitySection = document.querySelector("#cyclingContainer").parentNode;
            activitySection.insertBefore(newActivityContainer, activitySection.childNodes[2]);

            var modal = bootstrap.Modal.getInstance(document.getElementById('addActivityModal'));
            modal.hide();

            document.getElementById("exerciseForm").reset();
        }
    </script>

</body>
</html>

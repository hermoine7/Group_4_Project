<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <title>Sleepify-Screen Time</title>
    <style>
        body {
            background-color: #D2E2E8;
        }
        .time-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .time-selector label {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
        .time-selector input[type="time"] {
            width: 150px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            margin-bottom: 10px;
        }
        .time-selector input[type="time"]:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>
<body>
    <center>
        <img src="../assets/Sleepify.png" style="width: 150px; height: auto; margin-top: 20px;"/>
    </center>
    <img src="../assets/Back.png" style="position: absolute; top: 0; left: 0; width: 90px; height: auto; cursor: pointer; margin-top: 50px; margin-left: 30px;" onclick="window.location.href='../screens/main.html'">
    <div data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="../assets/user.png" style="position: absolute; top: 0; right: 0; width: 50px; height: auto; cursor: pointer; margin-top: 64px; margin-right: 30px;">
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <div class="alert alert-danger d-flex align-items-center" role="alert" style="height: 70px;">
        <svg style="height: 40px; width: auto"  class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div style="margin-left: -100px;">
            Danger: You screen time is 30% higher!
        </div>
    </div>
    
    <div style="display: flex; justify-content: space-between; width: 95%; margin-top: -60px; padding: 80px;">
        <div style="width: 65%;">
            <center>
                <img src="../assets/screen-g.png" style="width: auto; height: 400px;">
            </center>
        </div>
        <div style="width: 35%;">
            <center>
            <h3 style="color: #495B70; margin-top: 40px; font-size: 40px; font-weight: bold;">WIND DOWN TIME</h3>
            <div class="time-selector" >
                <label for="time-from">From:</label>
                <input type="time" id="time-from" name="time-from">
                <label for="time-to">To:</label>
                <input type="time" id="time-to" name="time-to">
            </div>
            
                <button class="btn btn-primary" style="background-color: #495B70; border-color: #495B70; margin-top: 20px; margin-bottom: 20px; font-size: larger; width: 40%; padding: 10px;">Submit</button>
            </center>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #FDF2E8; margin-left: 400px">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Profile</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><b>Username:</b> Shraavya Shankar</p>
                    <p><b>Email:</b> shravya@gmail.com</p>
                    <p><b>Points:</b> 100</p>
                </div>
                <div class="modal-footer" style="align-items: center; justify-content: center;">
                    <button type="button" class="btn btn-secondary" style="background-color: #495B70; width: 45%;" onclick="window.location.href='../index.html'">Log out</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('time-from').addEventListener('change', function() {
            console.log('From time: ' + this.value);
        });

        document.getElementById('time-to').addEventListener('change', function() {
            console.log('To time: ' + this.value);
        });
    </script>
</body>
</html>
